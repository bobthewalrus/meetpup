    <div class="container">
    <h1>Edit your Profile</h1>
    <form action="/updateprofile" method="post">
      {% csrf_token %}
      <h4>Profile Picture</h4>
      <label for="email">Email:</label><br>
      <input type="text" name="email" placeholder="{{user.email}}"><br>
      <label for="first_name">First Name:</label><br>
      <input type="text" name="first_name" placeholder="{{user.firstname|title}}"><br>
      <label for="last_name">Last Name:</label><br>
      <input type="text" name="last_name" placeholder="{{user.lastname|title}}"><br>
      <label for="bio">About:</label><br>
      <textarea id="textarea1" class="materialize-textarea" name="bio" rows="8" cols="80"></textarea>
      <input type="submit" value="Update" class="waves-effect waves-light btn" style="width:50%">
    </form>
