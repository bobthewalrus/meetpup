<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'login_registration/css/materialize.css' %}"media="screen" title="no title"  charset="utf-8">
    <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <nav>
    <div class="nav-wrapper">
      <a href="{% url 'index' %}"class="brand-logo left">Meetpups</a>
      <ul id="nav-mobile" class="right">
        <li><a href="{% url 'profilepage' %}">Back</a></li>
      </ul>
    </div>
    </nav>

    <div class="container">
    <h1>Edit your Profile</h1>
    <form action="/updateprofile" method="post">
      {% csrf_token %}
      <h4>Profile Picture</h4>
      <label for="email">Email:</label><br>
      <input type="text" name="email" placeholder="{{user.email}}"><br>
      <label for="first_name">First Name:</label><br>
      <input type="text" name="first_name" placeholder="{{user.firstname|title}}"><br>
      <label for="last_name">Last Name:</label><br>
      <input type="text" name="last_name" placeholder="{{user.lastname|title}}"><br>
      <label for="bio">About:</label><br>
      <textarea id="textarea1" class="materialize-textarea" name="bio" rows="8" cols="80"></textarea>
      <input type="submit" value="Update" class="waves-effect waves-light btn" style="width:50%">
    </form>

    <form class="" action="/addpet" method="post">
      {% csrf_token %}
      <h4>Add a Family Member!</h4>
      <label for="pet_name">Name:</label>
      <input type="text" name="pet_name"><br>
      <label for="pet_birthday">Birthday:</label>
      <input type="text" name="pet_birthday" placeholder="MM/DD/YYYY"><br>
      <label for="pet_breed">Breed:</label>
      <input type="text" name="pet_breed"><br>
      <label for="pet_bio">About:</label><br>
      <textarea id="textarea2" class="materialize-textarea" name="pet_bio" rows="8" cols="80"></textarea><br>
      <input type="submit" value="Add Member" class="waves-effect waves-light btn" style="width:50%">
    </form>

    <!-- <form action="/profilepage" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col s12 center-align"><input type="submit" value="Back" class="waves-effect waves-light btn" style="width:50%"></div>
      </div>
    </form> -->
  </div>
  <footer class="page-footer">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Like our Page?</h5>
                <p class="grey-text text-lighten-4">Spread the love!</p>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            Â© Meetpup LLC
            </div>
          </div>
        </footer>
  </body>
</html>
