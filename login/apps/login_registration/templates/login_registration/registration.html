<!DOCTYPE html>
<html>

    <meta charset="utf-8">

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'login_registration/css/style.css' %}"media="screen" title="no title"  charset="utf-8">

  <body>
    <nav>
    <div class="nav-wrapper">
      <a href="{% url 'success' %}"class="brand-logo left">Meetpups</a>

        <li><a href="{% url 'success' %}">Back</a></li>
      </ul>
    </div>
    </nav>
    {% if messages %}
    <ul class='messages'>
        {% for message in messages %}
        <li{% if message.tags %} class='{{ message.tags}}'{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="container center-align">
    <div class="row center-align">
      <div class="col s12">
        <div class="card grey lighten-4 large center-align" style="height:auto">
          <span class="card-title center-align">Registration</span>
          <form action='/registervalidate' method='POST'>
              {% csrf_token %}
              <label for= 'firstname'>First Name:<input type="text" name='firstname' id='firstname'></label>
              <label for = 'lastname'>Last Name: <input type='text' name='lastname' id='lastname'></label>
              <label for = 'email'>Email: <input type='text' name='email' id='email'></label>
              <label for ='password'>Password: <input type='password' name='password' id='password'></label>
              <label for = 'passwordconf'>Password Confirmation: <input type='password' name='passwordconf' id='passwordconf'></label>
              <label for = 'zipcode'>Zipcode: <input type='text' name='zipcode'></label>
              <input type='submit' value='Register' class="waves-effect waves-light btn">
          </form>
        </div>
      </div>
    </div>
  </div>
